server.port=${PORT:8081}

# Database (KTH Cloud - uses environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/patientsystemdb}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:supersecret}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================================
# Spring Security - OAuth2 Resource Server
# ===========================================
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_URI:https://patientsystem-keycloak.app.cloud.cbh.kth.se/realms/patientsystem/protocol/openid-connect/certs}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:https://patientsystem-keycloak.app.cloud.cbh.kth.se/realms/patientsystem}

# ===========================================
# Keycloak Admin Client (for role assignment)
# ===========================================
keycloak.server-url=${KEYCLOAK_SERVER_URL:https://patientsystem-keycloak.app.cloud.cbh.kth.se}
keycloak.realm=${KEYCLOAK_REALM:patientsystem}
keycloak.admin.username=${KEYCLOAK_ADMIN_USER:admin}
keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD:admin}